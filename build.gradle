plugins {
    id 'java'
}

group 'cz.ruschka'
version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Sonar Calculator',
                'Implementation-Version': version,
                'Main-Class': 'Main'
    }
}

test {
    useJUnitPlatform()
}
